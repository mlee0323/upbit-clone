name: Upbit Clone CI/CD

# main 브랜치에 푸시할때마다 실행
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  BACKEND_IMAGE: skdtmr/upbit-clone-back
  FRONTEND_IMAGE: skdtmr/upbit-clone-front

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 내 코드 내려받기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker 빌드 도구 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. 백엔드 이미지 빌드 & 푸시
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Dockerfile이 있는 폴더
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      # 5. 프론트엔드 이미지 빌드 & 푸시
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Update Kubernetes Manifest
        run: |
          # 1. Git 설정 (봇 이름으로 설정)
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # 2. 백엔드 배포 파일 수정 (sed 명령어로 이미지 태그 교체)
          # 'skdtmr/upbit-clone-back:어쩌구' 부분을 찾아서 'skdtmr/upbit-clone-back:새로운해시'로 바꿈
          sed -i "s|image: ${{ env.BACKEND_IMAGE }}:.*|image: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}|g" k8s/backend.yaml

          # 프론트엔드 배포 파일도 수정
          sed -i "s|image: ${{ env.FRONTEND_IMAGE }}:.*|image: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}|g" k8s/frontend.yaml

          # 3. 변경 사항 커밋 및 푸시
          git add k8s/

          # 변경사항이 있을 때만 커밋 (에러 방지)
          git commit -m "Update image tag to ${{ github.sha }} [skip ci]" || echo "No changes to commit"
          git push
