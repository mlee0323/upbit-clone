apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-backend
  namespace: backend
  labels:
    app.kubernetes.io/name: upbit-backend
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: upbit-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: upbit-backend
        app.kubernetes.io/component: backend
    spec:
      nodeSelector:
        role: backend
      containers:
        - name: backend
          image: skdtmr/upbit-clone-back:77261819ee86e196987d935b9ba2b586dca0a88e
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: upbit-backend
  namespace: backend
  labels:
    app.kubernetes.io/name: upbit-backend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: upbit-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: ws
      port: 8000
      targetPort: 3000
