apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-backend
  namespace: backend
  labels:
    app: upbit-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upbit-backend
  template:
    metadata:
      labels:
        app: upbit-backend
        component: backend
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["backend"]
            - weight: 80
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["spare"]
            - weight: 50
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["market-service"]
      containers:
        - name: backend
          image: skdtmr/upbit-clone-back:b876edf223b4d0066036b0ce01b28b43fcd23397
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: ENABLE_ORDER_SCHEDULER
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: upbit-backend
  namespace: backend
  labels:
    app: upbit-backend
spec:
  type: ClusterIP
  selector:
    app: upbit-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: ws
      port: 8000
      targetPort: 3000
