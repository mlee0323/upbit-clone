apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-backend
  namespace: backend
  labels:
    app: upbit-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upbit-backend
  template:
    metadata:
      labels:
        app: upbit-backend
        component: backend
    spec:
      nodeSelector:
        role: backend
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: upbit-backend
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values: ["backend"]
            - weight: 80
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values: ["worker-4"]
            - weight: 50
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values: ["worker-3"]
      containers:
        - name: backend
          image: skdtmr/upbit-clone-back:1ceb0b27d49502cc30cdc68ae4d73760628f1357
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: upbit-backend
  namespace: backend
  labels:
    app: upbit-backend
spec:
  type: ClusterIP
  selector:
    app: upbit-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
    - name: ws
      port: 8000
      targetPort: 3000
