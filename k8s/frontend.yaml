apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-frontend
  namespace: frontend
  labels:
    app.kubernetes.io/name: upbit-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: upbit-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: upbit-frontend
        app.kubernetes.io/component: frontend
    spec:
      nodeSelector:
        role: frontend
      containers:
        - image: skdtmr/upbit-clone-front:4fc3e555b113af868f58cc09f3f1ade87ba4fd79
          name: frontend
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: upbit-frontend
  namespace: frontend
  labels:
    app.kubernetes.io/name: upbit-frontend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: upbit-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
