apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-frontend
  namespace: frontend
  labels:
    app: upbit-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upbit-frontend
  template:
    metadata:
      labels:
        app: upbit-frontend
        component: frontend
    spec:
      nodeSelector:
        role: frontend
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: upbit-frontend
      containers:
        - image: skdtmr/upbit-clone-front:dc0aa4c1b584dc95e318518afc1f3f335b928d31
          name: frontend
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: upbit-frontend
  namespace: frontend
  labels:
    app: upbit-frontend
spec:
  type: ClusterIP
  selector:
    app: upbit-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
