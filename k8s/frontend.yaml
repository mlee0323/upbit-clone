apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-frontend
  namespace: frontend
  labels:
    app: upbit-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: upbit-frontend
  template:
    metadata:
      labels:
        app: upbit-frontend
        component: frontend
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["frontend"]
            - weight: 80
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["market-service"]
            - weight: 50
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["spare"]
      containers:
        - image: skdtmr/upbit-clone-front:2cad0cfe1a51ba66e800c681679fdc79eb52d5c6
          name: frontend
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: upbit-frontend
  namespace: frontend
  labels:
    app: upbit-frontend
spec:
  type: ClusterIP
  selector:
    app: upbit-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
