apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-market
  namespace: backend
  labels:
    app: upbit-market
    component: market-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upbit-market
  template:
    metadata:
      labels:
        app: upbit-market
        component: market-service
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["market-service"]
            - weight: 50
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values: ["spare"]
      containers:
        - name: market-service
          image: skdtmr/upbit-clone-back:4096234be205336b123453a4a6839daf5e545013
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          env:
            - name: ENABLE_WS_CLIENT
              value: "true"
            - name: ENABLE_CANDLE_COLLECTOR
              value: "true"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: upbit-market
  namespace: backend
  labels:
    app: upbit-market
spec:
  type: ClusterIP
  selector:
    app: upbit-market
  ports:
    - name: http
      port: 3000
      targetPort: 3000
