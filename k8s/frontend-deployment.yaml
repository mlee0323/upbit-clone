apiVersion: apps/v1
kind: Deployment
metadata:
  name: upbit-frontend
  namespace: upbit
  labels:
    app.kubernetes.io/name: upbit-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: upbit-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: upbit-frontend
        app.kubernetes.io/component: frontend
    spec:
      # Pin to worker-2 node (Frontend workload)
      nodeSelector:
        role: frontend

      containers:
        - name: frontend
          image: your-registry/upbit-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10

      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: upbit-frontend
  namespace: upbit
  labels:
    app.kubernetes.io/name: upbit-frontend
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: upbit-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
