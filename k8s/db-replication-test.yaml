apiVersion: v1
kind: Secret
metadata:
  name: db-secret
stringData:
  password: "password123"
  repl_password: "replpassword123"

---
# 1. Master DB (데스크탑)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-master
  template:
    metadata:
      labels:
        app: db-master
    spec:
      hostNetwork: true
      nodeSelector:
        role: db-master
      containers:
        - name: master
          image: timescale/timescaledb:latest-pg17
          env:
            - name: POSTGRES_PASSWORD
              value: "password123"
          command: ["bash", "-c"]
          args:
            - |
              # DB 초기화 및 설정 강제 주입
              docker-entrypoint.sh postgres -c "listen_addresses=*" -c "wal_level=replica" &
              PID=$!

              # DB가 켜질 때까지 대기
              until pg_isready -h localhost -U postgres; do sleep 2; done

              # 복제용 보안 설정 즉시 주입 및 리로드
              echo "host replication replicator 0.0.0.0/0 trust" >> /var/lib/postgresql/data/pg_hba.conf
              echo "host all all 0.0.0.0/0 trust" >> /var/lib/postgresql/data/pg_hba.conf
              psql -h localhost -U postgres -c "SELECT pg_reload_conf();"

              # 복제 유저 생성
              psql -h localhost -U postgres -c "CREATE USER replicator WITH REPLICATION LOGIN;"

              echo "Master is fully ready for replication!"
              wait $PID

---
# 2. Slave DB (노트북)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-slave
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-slave
  template:
    metadata:
      labels:
        app: db-slave
    spec:
      hostNetwork: true
      nodeSelector:
        role: db-slave
      initContainers:
        - name: init-replica
          image: timescale/timescaledb:latest-pg17
          securityContext:
            runAsUser: 0
          command: ["bash", "-c"]
          args:
            - |
              # db-master ip
              MASTER_IP="100.88.204.14"

              echo "Connecting to $MASTER_IP..."
              until pg_isready -h $MASTER_IP -U postgres; do sleep 2; done

              rm -rf /var/lib/postgresql/data/*

              # 복제 시작
              PGSSLMODE=disable pg_basebackup -h $MASTER_IP -U replicator -p 5432 -D /var/lib/postgresql/data -Fp -Xs -P -R

              touch /var/lib/postgresql/data/standby.signal
              chown -R postgres:postgres /var/lib/postgresql/data
              chmod 700 /var/lib/postgresql/data
              echo "Backup Complete!"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: slave
          image: timescale/timescaledb:latest-pg14
          env:
            - name: POSTGRES_HOST_AUTH_METHOD
              value: "trust"
          args: ["postgres", "-c", "listen_addresses=*", "-c", "hot_standby=on"]
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}
